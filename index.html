<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles/styles.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <article id="blog-preview">
      <img
        src="assets/images/illustration-article.svg"
        alt="abstract cover image"
      />
      <section id="blog-preview-details">
        <div class="blog-type-label">
          <p>Learning</p>
        </div>
        <div class="publication-date">
          <p>Published <time datetime="2023-12-21">21 Dec 2023</time></p>
        </div>
        <h1>HTML & CSS foundations</h1>
        <p>
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </section>
      <section id="blog-author">
        <img
          src="assets/images/image-avatar.webp"
          alt="author profile picture"
        />
        <p>Greg Hooper</p>
      </section>
    </article>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/ingri-e" target="_blank">Ingri</a>.
    </footer>
  </body>
</html>
